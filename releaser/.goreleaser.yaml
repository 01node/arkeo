before:
  hooks:
    - go mod tidy

env:
  - CGO_ENABLED=1

builds:
  - id: arkeod-linux-amd64
    binary: arkeod
    main: ./cmd/arkeod
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -mod=readonly
      - -trimpath
    ldflags:
      - -s -w
      - -X main.commit={{.Commit}}
      - -X main.date={{ .CommitDate }}
      - -X github.com/cosmos/cosmos-sdk/version.Name=Arkeo
      - -X github.com/cosmos/cosmos-sdk/version.Version=v{{ .Version }}
      - -X github.com/cosmos/cosmos-sdk/version.AppName=arkeo
      - -X github.com/cosmos/cosmos-sdk/version.BuildTags={{ .Env.BUILD_TAG }}
      - -X github.com/cosmos/cosmos-sdk/version.Commit={{ .Commit }}
      - -X github.com/arkeonetwork/arkeo/x/arkeo/configs.Version=v{{ .Version }}
      - -X github.com/arkeonetwork/arkeo/x/arkeo/configs.GitCommit={{ .Commit }}
      - -linkmode=external
      - -extldflags '-Wl,-z,muldefs --static -lm'
    tags:
      - '{{ .Env.BUILD_TAG }}'

archives:
  - id: archive-versioned
    builds:
      - arkeod-linux-amd64
    name_template: >-
      {{ .ProjectName }}d_{{ .Version }}_{{ .Os }}_{{ .Arch }}
      {{- if eq .Env.BUILD_TAG "testnet" }}_testnet{{ end }}
    wrap_in_directory: false
    format: zip
    files:
      - none*

  - id: archive-binary
    builds:
      - arkeod-linux-amd64
    name_template: >-
      {{ .ProjectName }}d_{{ .Os }}_{{ .Arch }}
      {{- if eq .Env.BUILD_TAG "testnet" }}_testnet{{ end }}
    wrap_in_directory: false
    format: binary
    files:
      - none*

checksum:
  name_template: >-
    {{ .ProjectName }}d_{{ .Version }}
    {{- if eq .Env.BUILD_TAG "testnet" }}_testnet{{ end }}
    {{- "_checksums.txt" }}

dockers:
  - use: buildx
    goos: linux
    goarch: amd64
    dockerfile: docker/Dockerfile
    image_templates:
      # Latest tag
      - 'ghcr.io/arkeonetwork/{{ .ProjectName }}:latest-amd64'
      # Version tag
      - 'ghcr.io/arkeonetwork/{{ .ProjectName }}:{{ .Version }}-amd64'
      # Testnet tags if applicable
      - '{{ if eq .Env.BUILD_TAG "testnet" }}ghcr.io/arkeonetwork/{{ .ProjectName }}:testnet-latest-amd64{{ end }}'
      - '{{ if eq .Env.BUILD_TAG "testnet" }}ghcr.io/arkeonetwork/{{ .ProjectName }}:testnet-{{ .Version }}-amd64{{ end }}'
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title=arkeod"
      - "--label=org.opencontainers.image.description=Arkeo Daemon"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.url=https://arkeo.network/"
      - "--label=org.opencontainers.image.source=https://github.com/arkeonetwork/arkeo"
      - "--label=org.opencontainers.image.licenses=Apache-2.0"

  - use: buildx
    goos: linux
    goarch: amd64
    dockerfile: docker/Dockerfile.dev
    image_templates:
      # Dev latest tag
      - 'ghcr.io/arkeonetwork/{{ .ProjectName }}-dev:latest-amd64'
      # Dev version tag
      - 'ghcr.io/arkeonetwork/{{ .ProjectName }}-dev:{{ .Version }}-amd64'
      # Testnet tags if applicable
      - '{{ if eq .Env.BUILD_TAG "testnet" }}ghcr.io/arkeonetwork/{{ .ProjectName }}-dev:testnet-latest-amd64{{ end }}'
      - '{{ if eq .Env.BUILD_TAG "testnet" }}ghcr.io/arkeonetwork/{{ .ProjectName }}-dev:testnet-{{ .Version }}-amd64{{ end }}'
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title=arkeod-dev"
      - "--label=org.opencontainers.image.description=Arkeo Daemon Development Build"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.url=https://arkeo.network/"
      - "--label=org.opencontainers.image.source=https://github.com/arkeonetwork/arkeo"
      - "--label=org.opencontainers.image.licenses=Apache-2.0"

release:
  skip_upload: '{{ if eq .Env.RELEASE "true" }}false{{else}}true{{end}}'