version: "3.6"
services:
  arkeo:
    hostname: arkeo
    container_name: arkeo
    image: arkeo-regtest
    build:
      context: ../..
      dockerfile: ./test/regression/Dockerfile
    ports:
      - "1317:1317"
      - "26656:26656"
      - "26657:26657"
    volumes:
      - "./mnt:/mnt"
      - "./suites:/app/test/regression/suites"
      - "./templates:/app/test/regression/templates"
    environment:
      - NET=regtest
      - HOME=/regtest
      - DEBUG=${DEBUG}
      - EXPORT=${EXPORT}
      - RUN=${RUN}
      - TIME_FACTOR=${TIME_FACTOR}
      - PGHOST=directory-postgres
      - PGUSER=arkeo
      - PGPASSWORD=arkeo123
    command: make _test-regression
    depends_on:
      - directory-postgres

  directory-postgres:
    hostname: directory-postgres
    image: postgres:15.1-alpine
    logging:
      driver: none
    restart: always
    environment:
      POSTGRES_DB: arkeo_directory
      POSTGRES_USER: arkeo
      POSTGRES_PASSWORD: arkeo123
    ports:
      - 5432:5432
